<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous | Notre École</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #3d733b;
            --primary-dark: #2d552b;
            --white: #ffffff;
            --gray-100: #f8f9fa;
            --gray-200: #e9ecef;
            --gray-600: #6c757d;
            --gray-800: #343a40;
            --shadow: 0 4px 6px rgba(61, 115, 59, 0.08);
            --shadow-hover: 0 8px 25px rgba(61, 115, 59, 0.15);
            --radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: var(--gray-100);
            color: var(--gray-800);
            line-height: 1.6;
        }

        .contact-page {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .contact-header h1 {
            color: var(--primary);
            font-size: 2rem;
            font-weight: 700;
        }

        .contact-header p {
            color: var(--gray-600);
            margin-top: 0.5rem;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
            }
        }

        .contact-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
            transition: box-shadow 0.3s ease;
        }

        .contact-card:hover {
            box-shadow: var(--shadow-hover);
        }

        .contact-card h2 {
            color: var(--primary);
            font-size: 1.75rem;
            margin-bottom: 0.5rem;
        }

        .contact-card .subtitle {
            color: var(--gray-600);
            margin-bottom: 1.5rem;
        }

        /* Contact info */
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 0.75rem;
            background: var(--gray-100);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background: var(--gray-200);
        }

        .contact-item i {
            color: var(--primary);
            font-size: 1.25rem;
            width: 24px;
            text-align: center;
        }

        .contact-item span {
            color: var(--gray-800);
        }

        /* Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-group label {
            font-weight: 500;
            color: var(--gray-800);
        }

        .form-group input,
        .form-group textarea {
            padding: 0.875rem 1rem;
            border: 1px solid var(--gray-200);
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: var(--gray-600);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(61, 115, 59, 0.15);
        }

        .form-group textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-send {
            padding: 0.875rem 1.5rem;
            background: var(--primary);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .btn-send:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn-send:active {
            transform: translateY(0);
        }

        /* Map card */
        .map-card {
            background: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .map-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 400px;
            border-radius: var(--radius);
            overflow: hidden;
        }

        .map-wrapper iframe {
            width: 100%;
            height: 100%;
            min-height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <main class="contact-page">
        <header class="contact-header">
            <h1>Bienvenue au notre école</h1>
            <p>Une éducation de qualité pour tous</p>
        </header>

        <div class="contact-grid">
            <!-- Colonne gauche -->
            <div class="contact-card">
                <h2>Contactez-nous</h2>
                <p class="subtitle">N'hésitez pas à nous contacter pour toute information</p>

                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+33 1 23 45 67 89</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>contact@ecole.fr</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>123 Rue de l'Éducation, 75000 Paris</span>
                    </div>
                </div>

                <form class="contact-form" action="#" method="post">
                    <div class="form-group">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" placeholder="Votre nom complet" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="votre@email.fr" required>
                    </div>
                    <div class="form-group">
                        <label for="sujet">Sujet</label>
                        <input type="text" id="sujet" name="sujet" placeholder="Objet de votre message">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" placeholder="Écrivez votre message ici..." required></textarea>
                    </div>
                    <button type="submit" class="btn-send">Envoyer</button>
                </form>
            </div>

            <!-- Colonne droite - Google Maps -->
            <div class="map-card">
                <div class="map-wrapper">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2624.9916256937595!2d2.3522!3d48.8566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47e66e1f06e2b70f%3A0x40b82c3688c9460!2sParis%2C%20France!5e0!3m2!1sfr!2sfr!4v1707400000000!5m2!1sfr!2sfr"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"
                        title="Localisation de l'école">
                    </iframe>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
